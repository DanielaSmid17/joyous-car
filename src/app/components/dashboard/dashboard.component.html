<div class="main-container">
    <div class="module">
        <div class="title">
            <h2>Dashboard</h2>
            <p>Last time updated <span [style.color]="'#000'">{{date | date:'medium'}}</span></p>
        </div>
        <div class="graphics-container">
            <div class="graphic-left">
                <div class="graphic-top">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <mat-card-title>Preferred motor type by Gender</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <app-bar-graph [users]="users"></app-bar-graph>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="graphic-down">
                    <app-pie-charts [users]="users"></app-pie-charts>
                </div>
            </div>
            <div class="graphic-right">
                <div>
                    Cars purchased by Country
                </div>
                <app-countries-table [users]="users" ></app-countries-table>
            </div>
        </div>
    </div>
</div>
